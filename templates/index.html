{% extends 'layout.html' %}

{% block body %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center">License Plate Detector</h2>
            <form action="#" method="POST" enctype="multipart/form-data">
                <div class="input-group mb-3">
                    <input type="file" class="form-control" name="image_name" required>
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    {% if upload %}
    <div class="row mt-5">
        <div class="col-md-6">
            <h3>Original Image</h3>
            <img class="img-fluid rounded" src="/static/upload/{{ upload_image }}" alt="Original Image">
        </div>
        <div class="col-md-6">
            <h3>Predicted Image</h3>
            <img class="img-fluid rounded" src="/static/predict/{{ upload_image }}" alt="Predicted Image">
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-12">
            <h3>Cropped License Plate Image</h3>
            <img class="img-fluid rounded" src="/static/roi/{{ upload_image }}" alt="Cropped License Plate Image">
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-12">
            <div class="alert alert-success">
                <h4>Extracted Text:</h4>
                <p>{{ text }}</p>
            </div>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
